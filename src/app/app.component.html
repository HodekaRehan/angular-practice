<header>
   <h1 class="text-center bg-danger text-uppercase text-white py-3">Directives Deep Dive</h1>
</header>
<main>
   <div class="container">
      <section>
         <button 
            class="btn btn-primary"
            (click)="onlyOdd = !onlyOdd"
         >
            Only Show Odd Numbers
         </button>
         <ul class="list-group my-3">
            <div *ngIf="onlyOdd">
               <li 
                  class="list-group-item"
                  *ngFor="let number of oddNumbers"
               >
                  {{number}}
               </li>
            </div>
            <!-- <div *ngIf="!onlyOdd">
               <li 
                  class="list-group-item"
                  *ngFor="let number of evenNumbers"
               >
                  {{number}}
               </li>
            </div> -->
            <div *appUnless="onlyOdd">
               <li 
                  class="list-group-item"
                  *ngFor="let number of evenNumbers"
               >
                  {{number}}
               </li>
            </div>
         </ul>
         <p class="mb-0" appBasicHighlight>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, atque?</p>
         <p 
            class="mb-0" 
            appBetterHighlight 
            [defaultColor]="'yellow'"
            [highlightColor]="'red'"
         >
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, atque?
         </p>
         <div [ngSwitch]="value">
            <p *ngSwitchCase="5">Value is 5</p>
            <p *ngSwitchCase="10">Value is 10</p>
            <p *ngSwitchCase="100">Value is 100</p>
            <p *ngSwitchDefault>Value is Default</p>
         </div>
      </section>
   </div>

   
</main>
