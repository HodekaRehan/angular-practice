<div class="form-group mb-2">
   <label for="serverName">Server Name</label>
   <!-- <input type="text" id="serverName" class="form-control" [(ngModel)]="serverName"> -->
   <input type="text" id="serverName" class="form-control" #serverName>
</div>
<div class="form-group">
   <label for="serverContent">Server Content</label>
   <!-- <input type="text" id="serverContent" class="form-control" [(ngModel)]="serverContent"> -->
   <input type="text" id="serverContent" class="form-control" #serverContent>
</div>
<div class="mt-3">
   <button 
      class="btn btn-primary"
      (click)="addServer(serverName)"
   >
      Add Server
   </button>
   <button 
      class="btn btn-primary ms-3"
      (click)="addServerBlueprint(serverName)"
   >
      Add Server Blueprint
   </button>
</div>
